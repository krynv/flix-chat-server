type User {
    id: Int!
    username: String!
    email: String!
    messages: Message!
    groups: [Group!]!
}

type Query {
    getUser(id: Int!): User!
    getAllUsers: [User!]!
}

type RegisterResponse {
    ok: Boolean!
    user: User
    errors: [Error!]
}

type Mutation {
    register(username: String!, email: String!, password: String!): RegisterResponse!
}